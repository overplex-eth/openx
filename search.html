<!DOCTYPE html>

<html>

<head>
    <title> Search Here buddy | OpenX</title>

     <!-- CSS LINK -->
  <link rel="stylesheet" href="./STYLE/Style.css">

    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Merriweather&display=swap" rel="stylesheet">
    
</head>

<body class="body">
    <img class="logo" src="./Images/openx.png" srcset="./Images/Openx.png" alt="Logo">
    <!-- OPENX LOGO -->

    <form id="search-form">
      <input class="input" type="search" placeholder="Search..." name="q" id="query">
    </form>
    
    <script>
      const form = document.getElementById('search-form');
      const queryInput = document.getElementById('query');
    
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // prevent the form from being submitted to the server
    
        const query = queryInput.value; // get the search query from the input element
    
        // open a new window with the Swisscows search results for the query
        window.open(`https://www.swisscows.com/web?query=${query}`, '_blank');
      });
    </script>
<br>
<br> </br>
<button type="button" class="button1 swisscows" style="vertical-align:middle" onclick="window.location.href='https://swisscows.com';">
  <img class="swisscows" src="./Images/logo-home-dark.svg" alt="SwissCows">
  <!--SWISSCOWS BUTTON-->
</button>
<br> </br>
<button type="button" class="button2 WikiPedia" style="vertical-align:middle" onclick="window.location.href='https://www.wikipedia.org/';">
  <img class="swisscows" src="./Images/image.png" alt="WikiPedia">
  <!--WIKIPEDIA BUTTON-->
</button>
<br> </br>
<button type="button" class="button3 ProtonMail" style="vertical-align:middle" onclick="window.location.href='https://proton.me/';">
  <img class="swisscows" src="./Images/proton.png" alt="WikiPedia">
  <!--WIKIPEDIA BUTTON-->
</button>
<br> </br>
<h3 class="openx"> OpenX is a browser still in developing and open-source. It's private and hosted in Switzerland</h3>
             
</body>

</html>
